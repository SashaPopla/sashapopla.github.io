<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завантажувач слів</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Мій Словник</a>
      
      <div class="navbar-nav">
        <a class="nav-link active" href="/">Завантажити</a> <a class="nav-link" href="/game.html">Грати</a>
        <a class="nav-link" href="/dictionary.html">Весь словник</a>
      </div>

    </div>
  </nav>

  <div class="container" style="max-width: 600px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4">Завантажити файл зі словами</h2>
        <p class="card-text text-muted">Виберіть .txt файл, що містить англійські слова (кожне з нового рядка або через пробіл).</p>
        
        <form id="uploadForm">
          <div class="mb-3">
            <label for="fileInput" class="form-label">Файл (.txt)</label>
            <input 
              class="form-control" 
              type="file" 
              id="fileInput" 
              name="wordFile" 
              accept=".txt" 
              required>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="uploadButton">
            Завантажити та Обробити
          </button>
        </form>

        <div id="statusMessage" class="mt-3"></div>

      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
