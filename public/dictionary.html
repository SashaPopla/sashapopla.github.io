<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мій Словник</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Мій Словник</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/">Завантажити</a>
        <a class="nav-link" href="/game.html">Грати</a>
        <a class="nav-link active" href="/dictionary.html">Весь словник</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Весь мій словник</h2>
      
      <div class="col-md-4">
        <label for="posFilter" class="form-label">Фільтр за частиною мови:</label>
        <select id="posFilter" class="form-select">
          <option value="all" selected>Всі частини мови</option>
          <option value="Noun">Іменник (Noun)</option>
          <option value="Verb">Дієслово (Verb)</option>
          <option value="Adjective">Прикметник (Adjective)</option>
          <option value="Adverb">Прислівник (Adverb)</option>
          <option value="Phrase/Other">Фраза/Інше</option>
          <option value="Unknown">Невідомо</option>
        </select>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Англійською</th>
              <th scope="col">Переклад</th>
              <th scope="col">Частина мови</th>
            </tr>
          </thead>
          <tbody id="dictionary-table-body">
            </tbody>
        </table>
      </div>
    </div>
    
    <nav aria-label="Сторінки словника" class="mt-4">
      <ul class="pagination justify-content-center" id="pagination-container">
        </ul>
    </nav>

  </div>

  <script>
    let currentPage = 1;
    let currentPosFilter = 'all';
    const wordsPerPage = 10; 
    const tableBody = document.getElementById('dictionary-table-body');
    const paginationContainer = document.getElementById('pagination-container');
    const posFilter = document.getElementById('posFilter');

    async function fetchAndRenderWords() {
      tableBody.innerHTML = '<tr><td colspan="3" class="text-center">Завантаження слів...</td></tr>';
      
      try {
        const response = await fetch(`/api/all-words?page=${currentPage}&limit=${wordsPerPage}&pos=${currentPosFilter}`);
        if (!response.ok) {
          throw new Error('Помилка завантаження');
        }
        
        const data = await response.json();
        
        renderTable(data.words); 
        renderPagination(data.pagination); 

      } catch (error) {
        console.error('Помилка:', error);
        tableBody.innerHTML = '<tr><td colspan="3" class="text-center text-danger">Не вдалося завантажити словник.</td></tr>';
      }
    }

    function renderTable(words) {
      tableBody.innerHTML = '';
      if (words.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="3" class="text-center">Слів за цим фільтром не знайдено.</td></tr>';
        return;
      }
      
      words.forEach(word => {
        const row = `
          <tr>
            <td>${word.english}</td>
            <td>${word.ukrainian}</td>
            <td>${word.part_of_speech}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    function renderPagination(pagination) {
      paginationContainer.innerHTML = '';
      
      const { currentPage, totalPages } = pagination;
      if (totalPages <= 1) return; 

      paginationContainer.innerHTML += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
          <a class="page-link" href="#" data-page="${currentPage - 1}">Назад</a>
        </li>
      `;

      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
          paginationContainer.innerHTML += `
            <li class="page-item ${i === currentPage ? 'active' : ''}">
              <a class="page-link" href="#" data-page="${i}">${i}</a>
            </li>
          `;
        } else if (i === currentPage - 3 || i === currentPage + 3) {
            paginationContainer.innerHTML += `<li class="page-item disabled"><a class="page-link" href="#">...</a></li>`;
        }
      }

      paginationContainer.innerHTML += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
          <a class="page-link" href="#" data-page="${currentPage + 1}">Вперед</a>
        </li>
      `;
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchAndRenderWords(); 
    });

    posFilter.addEventListener('change', (e) => {
      currentPosFilter = e.target.value;
      currentPage = 1; 
      fetchAndRenderWords();
    });

    paginationContainer.addEventListener('click', (e) => {
      e.preventDefault(); 
      
      const target = e.target;
      if (target.tagName === 'A' && target.dataset.page) {
        const page = parseInt(target.dataset.page, 10);
        if (page !== currentPage) {
          currentPage = page;
          fetchAndRenderWords();
        }
      }
    });

  </script>
</body>
</html>
